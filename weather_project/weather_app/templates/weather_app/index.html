<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }
        .weather-info h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        .weather-info p {
            margin: 5px 0;
        }
        .error {
            color: #ff4d4d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="get" action="">
            <input type="text" name="city" placeholder="Enter city name" required>
            <input type="submit" value="Get Weather">
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% elif city %}
        <div class="weather-info">
            <h2>Weather in {{ city }}</h2>
            <p>Description: {{ weather }}</p>
            <p>Temperature: {{ temperature }}Â°C</p>
            <p>Humidity: {{ humidity }}%</p>
            <p>Pressure: {{ pressure }} hPa</p>
            <p>Wind Speed: {{ wind_speed }} m/s</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
